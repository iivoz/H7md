<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .dark {
            background-color: #111827;
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full space-y-6">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">تسجيل حساب جديد</h2>
                <p class="text-gray-600">أدخل بياناتك للتسجيل</p>
            </div>

            <!-- Registration Form -->
            <form id="register-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">الاسم</label>
                    <input type="text" id="display-name" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500" required />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">البريد الإلكتروني</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500" required />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">كلمة المرور</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500" required />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">تأكيد كلمة المرور</label>
                    <input type="password" id="confirm-password" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500" required />
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">الصورة الشخصية</label>
                    <input type="file" id="avatar" accept="image/*" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500" />
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200">
                    تسجيل
                </button>
            </form>

            <div class="text-center">
                <p class="text-gray-600">لديك حساب بالفعل؟ <a href="index.html" class="text-blue-500 hover:text-blue-600">تسجيل الدخول</a></p>
            </div>

            <!-- Language & Theme Toggle -->
            <div class="flex justify-between items-center pt-4">
                <button id="lang-toggle" class="text-sm text-gray-600 hover:text-blue-500">
                    <i class="fas fa-language"></i> English
                </button>
                <button id="theme-toggle" class="text-sm text-gray-600 hover:text-blue-500">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
