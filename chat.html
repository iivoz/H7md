<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة | Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .dark {
            background-color: #111827;
            color: #ffffff;
        }
        .message-container {
            height: calc(100vh - 160px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-l">
            <!-- User Profile -->
            <div class="p-4 border-b">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img id="user-avatar" src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full">
                        <span id="user-name" class="mr-3 font-semibold">اسم المستخدم</span>
                    </div>
                    <div class="flex gap-3">
                        <a href="admin.html" id="admin-link" class="text-gray-600 hover:text-green-600 self-center font-semibold hidden">
                            لوحة الإدارة
                        </a>
                        <button id="theme-toggle" class="text-gray-600 hover:text-blue-500">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button id="logout-btn" class="text-gray-600 hover:text-red-500">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Contacts List -->
            <div class="overflow-y-auto h-full">
                <div class="p-4 border-b hover:bg-gray-50 cursor-pointer">
                    <div class="flex items-center">
                        <div class="relative">
                            <img src="https://via.placeholder.com/40" alt="Contact" class="w-10 h-10 rounded-full">
                            <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                        </div>
                        <div class="mr-3">
                            <div class="font-semibold">أحمد محمد</div>
                            <div class="text-sm text-gray-500">متصل</div>
                        </div>
                    </div>
                </div>
                <!-- More contacts will be added dynamically -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="bg-white p-4 border-b chat-header">
                <div class="flex items-center">
                    <img src="https://via.placeholder.com/40" alt="Contact" class="w-10 h-10 rounded-full">
                    <div class="mr-3">
                        <div class="font-semibold">أحمد محمد</div>
                        <div class="text-sm text-gray-500">متصل</div>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div class="flex-1 overflow-y-auto p-4 message-container">
                <!-- Messages will be added dynamically -->
                <div class="flex justify-end mb-4">
                    <div class="bg-blue-500 text-white rounded-lg py-2 px-4 max-w-md">
                        مرحباً! كيف حالك؟
                    </div>
                </div>
                <div class="flex justify-start mb-4">
                    <div class="bg-gray-200 text-gray-700 rounded-lg py-2 px-4 max-w-md">
                        أهلاً! أنا بخير، شكراً لك
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="bg-white p-4 border-t">
                <div class="flex items-center">
                    <button class="p-2 text-gray-600 hover:text-blue-500">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="text" placeholder="اكتب رسالة..." class="flex-1 mx-4 p-2 border rounded-full focus:outline-none focus:border-blue-500">
                    <button class="p-2 text-blue-500 hover:text-blue-600">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
